<!-- HTML structure -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>BETA HACK</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="TemplateData/apple-touch-icon.png">
    
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.2/ethers.umd.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #unity-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #unity-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: hidden;  /* Hide scrollbars */
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        #unity-iframe::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        #unity-iframe {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
            color: rgb(169, 169, 47);
        }
        input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
  <button id="walletButton" onclick="ConnectWallet()">Connect Wallet</button>
  <button id="disconnectButton" onclick="DisconnectWallet()" style="display: none;">Disconnect Wallet</button>
  <div>REMEMBER TO CONNECT FIRST</div>
  <div class="input-group">
    <button id="getBetapetButton">get BETA pets</button>
    <input type="text" id="betapetaddress" placeholder="address">

  </div>
  
  <div class="input-group">
    <button id="RemoveAllBetapetButton">Remove All Betapet</button>    
    <input type="text" id="removeallpetaddress" placeholder="address">
  </div>
  
  <div class="input-group">
    <button id="resetallquest">Reset All Quest</button>
    <input type="text" id="resetallquestaddress" placeholder="address">
  </div>
  <div class="input-group">
    <button id="setaquest">Set ? Quest number</button>
    <input type="text" id="setaquestaddress" placeholder="address">
    <input type="text" id="whichquest" placeholder="?th quest number uint256">
    <input type="text" id="whatnumber" placeholder="number/progress uint8">
  </div>
  
  <textarea id="feedbackBox" rows="4" cols="50" readonly></textarea>

    <script  src="./index.js"></script> 
</body>
</html>
